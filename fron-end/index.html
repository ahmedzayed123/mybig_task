<!DOCTYPE html>
<html>
  <head>
    <title>BIG Shopify Products Admin Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
   
    <header>
        <div class="logo">
          <img src="img/logo.jpg"/>
        </div>
        <div class="menu">
        
          <ul>
            <li>Wilcome: Admin</li>
            <li><a href="#">Logout</a></li>
          </ul>
          <div class="menu-toggle">
            <i class="fa fa-bars fa-2x"></i>
          </div>
        </div>
         
      </header>
      
    <div class="container">
      <section class="left-nav">
       <div class="header">Manage BIG Shop</div>
       
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
        </ul>
      </section>
      <div class="content">
        <h1>Manage Products</h1>
        <div class="addNewontainer ">
        <a id="addNew"><i class="fa fa-plus"></i> </a>
    </div>
    <div id="product-table" class="table-container">
        <table>
          <thead>
            <tr>
              <th>Product Title</th>
              <th>Product Description</th>
              <th>Product Tags</th>
              <th>Product Images</th>
              <th>Product SKU</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>

      <div id="modal-container">
        <div id="modal-content">
          <div class="modal-header">
            <h2><label id="modal-header"></label></h2>
            <button id="modal-close-btn">&times;</button>
          </div>
          <form id="productForm">
            <input type="hidden" id="productId"/>
            <div class="form-group">
              <label for="product-title">Product Title:</label>
              <input type="text" id="product-title" name="product-title">
            </div>
            <div class="form-group">
              <label for="product-description">Product Description:</label>
              <textarea id="product-description" name="product-description"></textarea>
            </div>
            <div class="form-group">
              <label for="product-tags">Product Tags:</label>
              <input type="text" id="product-tags" name="product-tags">
            </div>
            <div class="form-group">
              <label for="product-sku">Product SKU:</label>
              <input type="text" id="product-sku" name="product-sku">
            </div>
            <button type="button" id="submitBtn"  class="submit" >Submit</button>
            <button type="button" id="deleteBtn" class="delete" >Delete</button>
          </form>
          
        </div>
      </div>

      <div id="model-image">
        <div id="modal-content">
          <div class="modal-header">
            <h2> <label id="productName"></label> Image</h2>

            <button id="modal-img-close-btn">&times;</button>
          </div>
        <form id ="imgForm">
            <img class="productImg" src=""/>
            <input id="imgId" type="hidden"/>
            <input id="img_productId" type="hidden"/>
            <div id="uploadGroup" class="form-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image-upload">
              </div>
            <div class="form-group">
                <label for="image-alt">Image alt:</label>
                <input type="text" id="image-alt" name="image-alt">
              </div>
            <button type="button" id="imgSubmit" class="submit" >Submit</button> 
            <button type="button" id="imgDelete" class="delete">Delete</button> 
        </form>
          
        </div>
      </div>
      

      </div>
    </div>
    <footer>
      <p>Copyright © 2023, Beauty Industry Group Inc™. All Rights Reserved. 
      </p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
